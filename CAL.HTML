<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        background-color: aqua;
    }
    .calculator {
        width: 300px;
        margin: 50px auto;
        border: 20px solid #5410d1;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 0 20px rgba(161, 216, 11, 0.901);
    
    }
    .result {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: right;
        padding: 5px;
        border: 20px solid #c816e4;
        border-radius: 3px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }
    .button {
        padding: 10px;
        font-size: 18px;
        text-align: center;
        border: 1px solid #37afa3;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color #2547cf;
    }
    .button::hover {
        background-color: #12a34e;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="result" id="result">0</div>
    <div class="buttons">
        <div class="button" onclick="clearResult()">C</div>
        <div class="button" onclick="appendToResult('/')">/</div>
        <div class="button" onclick="appendToResult('*')">*</div>
        <div class="button" onclick="deleteLastChar()">DEL</div>
        <div class="button" onclick="appendToResult('7')">7</div>
        <div class="button" onclick="appendToResult('8')">8</div>
        <div class="button" onclick="appendToResult('9')">9</div>
        <div class="button" onclick="appendToResult('-')">-</div>
        <div class="button" onclick="appendToResult('4')">4</div>
        <div class="button" onclick="appendToResult('5')">5</div>
        <div class="button" onclick="appendToResult('6')">6</div>
        <div class="button" onclick="appendToResult('+')">+</div>
        <div class="button" onclick="appendToResult('1')">1</div>
        <div class="button" onclick="appendToResult('2')">2</div>
        <div class="button" onclick="appendToResult('3')">3</div>
        <div class="button" onclick="calculateResult()">=</div>
        <div class="button" onclick="appendToResult('0')">0</div>
        <div class="button" onclick="appendToResult('.')">.</div> 
            
    </div>

</div>

<script>
    function clearResult() {
        document.getElementById('result').innerText = '0';
    }

    function appendToResult(value) {
        const result = document.getElementById('result');
        if (result.innerText === '0' && value !== '.') {
            result.innerText = '';
        }
        result.innerText += value;
    }

    function deleteLastChar() {
        const result = document.getElementById('result');
        result.innerText = result.innerText.slice(0, -1);
        if (result.innerText === '') {
            result.innerText = '0';
        }
    }

    function calculateResult() {
        const result = document.getElementById('result');
        try {
            result.innerText = eval(result.innerText);
        } catch (error) {
            result.innerText = 'Error';
        }
    }
</script>

</body>
</html>
